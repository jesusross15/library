<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <p>Hello! Welcome to your very own library! Here you can input all of your favorite books that you
            have read or would like to read. To get started press the "New Book" button to add a book to your library...</p>
        <div id="new-book-container">
            <button id="new-book-button">New Book</button>
        </div>

        <div class="new-book-card" style="display: none;">
            <form id="new-book-form">
                <span class="close-form">&times;</span>
                <div id="textInput"> 
                    <p><input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Title"/>
                    </p>
                    <p><input 
                        type="text" 
                        id="author" 
                        name="author" 
                        placeholder="Author"/>
                    </p>
                    <p><input 
                        type="text" 
                        id="pages" 
                        name="pages" 
                        placeholder="Pages"/>
                    </p>
                </div>
                <div id="read">
                    <p><label >Read: </label>
                        <input 
                        type="checkbox" 
                        id="read" 
                        name="read" 
                        value="yes">
                    </p>
                </div>
                <button type="submit" form="new-book-form" id="add-button">Add</button>
            </form>
        </div>

        <div id="library-container"></div>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
